name: Fullstack CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # BACKEND SETUP
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Start Backend
        run: |
          cd backend
          nohup npm run dev &

      - name: Wait for Backend to be Ready
        run: |
          until nc -z localhost 3000; do echo "â³ Waiting for backend on port 3000..."; sleep 1; done
          echo "âœ… Backend is up"

      # FRONTEND SETUP
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Start Frontend App
        run: |
          cd frontend
          nohup npm run dev -- --port 5174 &  # Vite default port
          sleep 5

      - name: Run Playwright Tests
        run: |
          cd frontend
          npx playwright test || exit 1
        continue-on-error: false

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    if: ${{ needs.test.result == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Project Files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/app"

      - name: Restart Backend on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/backend
            npm install
            npm run build
            pm2 describe backend > /dev/null \
              && pm2 restart backend \
              || pm2 start npm --name backend -- start

      - name: Build & Deploy Frontend on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/frontend
            npm install
            npm run build
            sudo cp -r dist/* /usr/share/nginx/html

  notify-on-failure:
    name: Send Failure Email
    needs: test
    if: ${{ needs.test.result == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸš¨ Playwright Tests Failed in CI/CD Pipeline"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          content_type: text/plain
          body: |
            Hello,

            The Playwright tests in the GitHub Actions CI/CD pipeline have failed.
            Please check the GitHub Actions run below for details:

            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Regards,
            CI/CD Bot